<app-navigation></app-navigation>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2>Create a New Post </h2>
            <form [formGroup] = "articleForm" (ngSubmit)="handleNewPost(articleForm)">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title" formControlName="title" class="form-control">
                    <div *ngIf="articleForm.get('title').invalid && (articleForm.get('title').dirty || articleForm.get('title').touched)">
                        Please provide tile of the post.
                      </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea  name="article" id="description" formControlName="description" class="form-control"></textarea>
                    <div *ngIf="articleForm.get('description').invalid && (articleForm.get('description').dirty || articleForm.get('description').touched)">
                        Please provide description.
                      </div>
                </div>
                <button type="submit" class="btn btn-primary" [disabled] = "articleForm.invalid">Post Article</button>
            </form>
        </div>
    </div>
</div>
